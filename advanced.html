<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AdvanceSearch</title>
        <link rel="stylesheet" href="/home/prashant/Desktop/search/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AdvancedSearch</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link active" href="index.html">Google Search<span class="sr-only">(current)</span></a>
          </div>
        </div>
      </nav>


      <div class="box">
        <img src="/home/prashant/Desktop/search/images/search.jpg" alt="search" height="200px">
      </div>


        <form action="https://google.com/search" method="get">
          <h4>Find pages with...</h4><br>

          <label for="all">all these words:</label>
            <input id="all" type="text" name="as_q">
            <div class="words">
              "Type important words:  "
              <span>tri-color rat terrier</span>

            </div>
            <br>

          <label for="exact">this exact word:</label>
            <input id="exact" type="text" name="as_epq">
            <div class="words">
              "Put exact words in quote:  "
              <span>rat terrier</span>

            </div><br>

          <label for="any">any of these words:</label>
            <input id="any" type="text" name="as_oq">
            <div class="words">
              "Type OR between all the words you want:  "
              <span>miniature OR standard</span>

            </div><br>

          <label for="none">none of these words:</label>
            <input id="none" type="text" name="as_eq">
            <div class="words">
              "Put a minus sign just before words that you don't want: "
              <span> -rodent, -"Jack Russell</span>

            </div>
            <br>

            <input class="button" type="submit" value="Advanced Search" style="margin-left:240px; margin-top:50px; background-color:#4d90fe;color:white;font-size:20px;">
        </form>
    </body>
</html>
